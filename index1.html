<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club Table</title>
  <style>
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    caption {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tfoot {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<table>
  <caption>
    Coding Club
  </caption>
  <thead>
    <tr>
      <th scope="col">Person</th>
      <th scope="col">Most Interest In</th>
      <th scope="col">Class</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Aslesha</th>
      <td>Cyber Security</td>
      <td>SyCs</td>
      <td>18</td>
    </tr>
    <tr>
      <th scope="row">Ren</th>
      <td>Javascript Framework</td>
      <td>SyCs</td>
      <td>19</td>
    </tr>
    <tr>
      <th scope="row">Ashu</th>
      <td>Linux</td>
      <td>TyCs</td>
      <td>21</td>
    </tr>
    <tr>
      <th scope="row">Cillian</th>
      <td>Web Performance</td>
      <td>Msc</td>
      <td>24</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th scope="row" colspan="3">Total Number of Students</th>
      <td>4</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
